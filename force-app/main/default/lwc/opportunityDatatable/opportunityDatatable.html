<template>

  <lightning-card>
    <div class="slds-p-around_medium">
      <div style="display: flex; justify-content: flex-end">
        <lightning-button
          label="Create Opportunity"
          onclick={openModal}
          variant="brand"
        ></lightning-button>
      </div>
      <template if:true={isModalOpen}>
        <section
          role="dialog"
          tabindex="-1"
          class="slds-modal slds-fade-in-open"
        >
          <div class="slds-modal__container">
            <!-- Modal/Popup Header -->
            <header class="slds-modal__header">
              <button
                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close"
                onclick={closeModal}
              >
                <lightning-icon
                  icon-name="utility:close"
                  alternative-text="close"
                  size="small"
                ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
              </button>
              <h2 class="slds-text-heading_medium">Create Opportunity</h2>
            </header>

            <!-- Modal/Popup Body -->
            <div class="slds-modal__content slds-p-around_medium">
              <lightning-input
                label="Opportunity Name"
                value={oppName}
                onchange={handleOppNameChange} 
                required="true"
                field-level-help="Enter opportunity name"
              ></lightning-input>
              <lightning-input
                label="Amount"
                type="number"
                value={amount}
                onchange={handleAmountChange}
                required="true"
                field-level-help="Enter opportunity amount"
              ></lightning-input>
              <lightning-input
                label="Close Date"
                type="date"
                value={closeDate}
                onchange={handleCloseDateChange}
                required="true"
                field-level-help="Enter opportunity close date"
              ></lightning-input>
              <lightning-combobox
                label="Stage"
                value={stage}
                placeholder="Select Stage"
                options={stageOptions}
                onchange={handleStageChange}
                required=" true"
                field-level-help="Select opportunity stage"
              >
              </lightning-combobox>
              <lightning-input
                label="Account Name"
                value={accountName}
                onchange={handleAccountNameChange}
                required="true"
                field-level-help="Enter account name"
              ></lightning-input>
              <lightning-combobox
                label="Type"
                value={type}
                placeholder="Select Type"
                options={typeOptions}
                onchange={handleTypeChange}
                required="true"
                field-level-help="Select opportunity type"
              >
              </lightning-combobox>
            </div>

            <!-- Modal/Popup Footer -->
            <footer class="slds-modal__footer">
              <lightning-button
                label="Cancel"
                onclick={closeModal}
              ></lightning-button>
              <lightning-button
                label="Create Opportunity"
                onclick={createOpportunityHandler}
                variant="brand"
              ></lightning-button>
            </footer>
          </div>
        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
    </div>
  </lightning-card>

  <div class="full-screen">
    <lightning-card
      title="Opportunity Records"
      icon-name="standard:opportunity"
    >
      <lightning-datatable
        key-field="Id"
        data={opportunities}
        columns={columns}
        draft-values={draftValues}
        onsave={handleSave}
        onrowaction={handleRowAction}
        hide-checkbox-column
      >
      </lightning-datatable>
      

      
    </lightning-card>
    
  </div>
